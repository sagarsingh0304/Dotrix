{% extends "layout.html" %}

{% block main %}

    <article id="game-arena">
        <aside id="player-arena">
            <div id="meta-data">
                <h3><span id="gameid">{{ id }}</span> <span id="dimension">{{dimension}}</span></h3>
            </div>
            <div id="players">
                <ul id="players-list">
                    <!-- <li class="each-player">Pla1</li>      normal player
                    <li class="each-player">Pla2</li>      player with turn will have turn class -->                    
                </ul>
            </div>
            <div id="text-area"></div>
            <div>                               
                <div id="input-area">
                    <input type="text" name="avtarName" id="avtar-name" placeholder="Avtar Name" autocomplete='off' maxlength="4" minlength="2" required>
                    <button type="submit" id="send-avtar" class="button">Set</button>    
                </div>             
            </div>
        </aside>
        <section id="game-board"></section>
    </article>

    <footer>Made with ‚ù§ by Dotrix</footer>

{% endblock main %}
