{% extends "layout.html" %}

{% block main %}
    <main>
        <div id="form-container">
            <!-- select the form by clicking on the button will do this afterwards  -->
            <!-- <div id="form-selector">
                <button class="form-selector--button">Join Game</button>
                <button class="form-selector--button">Create Game</button>
            </div> -->
            
            <form action="/joingame" method="GET" id="join-form" class="form">
                <label for="gameid">GameId :</label>
                <input type="text" name="gameid" id="join-form--gameid" minlength="6" maxlength="6" placeholder="Game Id"  required autocomplete='off'> <br>
                <input type="submit" value="Join Game" id="join-button">
            </form>
        
            <form action="/newgame" method="POST" id="create-game-form" class="form">
                <label for="rows">Rows :</label>
                <input type="number" name="rows" id="create-game--row" value="4" min="4" max="10" >
                <label for="columns">Columns : </label>
                <input type="number" name="columns" id="create-game--col" value="4" min="4" max="10"><br>
                <input type="submit" value="Create Game" id="create-button">                
            </form>
        </div>
    </main>
{% endblock main %} 

{% block scripts %}
    <script src=" {{ url_for('static', filename='scripts/main.js') }} "></script>
{% endblock scripts %}
